{% extends 'master.html' %}

{% block content %}
<form method="POST" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.position.id_for_label }}">{{ form.position.label }}: </label>
        {{ form.position }}
        {{ form.position.errors }}
    </div>
    <div class="form-group">
        <label for="{{ form.description.id_for_label }}">{{ form.description.label }}: </label>
        {{ form.description }}
        {{ form.description.errors }}
    </div>
    <div class="form-group">
        <label for="{{ form.closing_time.id_for_label }}">{{ form.closing_time.label }}: </label>
        {{ form.closing_time }}
        {{ form.closing_time.errors }}
    </div>
    <div class="form-group">
        <label for="{{ form.state.id_for_label }}">{{ form.state.label }}: </label>
        {{ form.state }}
        {{ form.state.errors }}
    </div>
    <input type="submit" value="Registrar convocatoria" class="btn btn-primary" />
</form>
{% endblock %}
