{% if not user.is_authenticated %}
<a class="nav-item nav-link active" href="{% url 'login' %}">Ingresar</a>
{% else %}
    {% if user.first_name %}
        <a class="nav-item nav-link active">{{ user.first_name }}</a>
    {% else %}
        <a class="nav-item nav-link active">{{ user.email }}</a>
    {% endif %}
<a class="nav-item nav-link active" href="{% url 'logout' %}">Salir</a>
{% endif %}
